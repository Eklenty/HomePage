    }

      width: 650px;
      text-align: center;
    }

      font-size: 24px;
      margin-bottom: 20px;
    }

      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 530px;
      box-sizing: border-box;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      width: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {

	function searchDictionary() {
	  var input = document.getElementById("search").value;
	  var lang = document.getElementById("language").value;
	  var results = document.getElementById("results");

	  // Clear previous results if input is empty
	  if (input.trim() === "") {
		results.innerHTML = "";
		return;
	  }

	  // Filter and display matching entries
	  var matchingEntries = Object.entries(dictionary).filter(function (entry) {
		var term = lang === "english" ? entry[0] : entry[1];
		return term.toLowerCase().includes(input.toLowerCase());
	  });

	  var table = document.createElement("table");
	  var tableHead = document.createElement("thead");
	  var tableBody = document.createElement("tbody");

	  // Create table header
	  var headerRow = document.createElement("tr");
	  var headerEnglish = document.createElement("th");
	  headerEnglish.textContent = "English";
	  var headerGerman = document.createElement("th");
	  headerGerman.textContent = "German";
	  headerRow.appendChild(headerEnglish);
	  headerRow.appendChild(headerGerman);
	  tableHead.appendChild(headerRow);
	  table.appendChild(tableHead);

	  // Populate table body with matching entries
	  matchingEntries.forEach(function (entry) {
		var term = entry[0];
		var translation = entry[1];

		var row = document.createElement("tr");
		var cellEnglish = document.createElement("td");
		cellEnglish.textContent = term;
		var cellGerman = document.createElement("td");
		cellGerman.textContent = translation;
		row.appendChild(cellEnglish);
		row.appendChild(cellGerman);
		tableBody.appendChild(row);
	  });

	  table.appendChild(tableBody);
	  results.innerHTML = "";
	  results.appendChild(table);
	}
  </script>
</head>
<body>
  <div class="container">
    <h1>Built-In Category Dictionary</h1>
    <div class="search-container">
      <input type="text" id="search" oninput="searchDictionary()" placeholder="Search...">
      <select id="language" onchange="searchDictionary()">
        <option value="english">English</option>
        <option value="german">German</option>
      </select>
    </div>
    <div id="results"></div>
  </div>
  <script>
    // Call the searchDictionary function on page load to display initial results
    searchDictionary();
  </script>
</body>
</html>
