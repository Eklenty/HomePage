</style></head><body><article id="1dbcb2be-8b3f-80c9-a210-dea6f617039e" class="page sans"><header><h1 class="page-title">Release Notes</h1><p class="page-description"></p></header><div class="page-body"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8037-b124-dacb6471621c"><div style="width:100%"><div id="202cb2be-8b3f-80e9-9715-f589f85082d8" class="column-list"><div id="202cb2be-8b3f-805f-8ba1-c8aa4cfcd70a" style="width:68.75%" class="column"><h1 id="202cb2be-8b3f-8000-9fa0-fe325460a072" class="">v0.9.5 </h1></div><div id="202cb2be-8b3f-8036-aadb-eff1e7219eb6" style="width:31.250000000000007%" class="column"><p id="202cb2be-8b3f-802f-9d35-edf42ad54b71" class="">
</p><p id="202cb2be-8b3f-803e-bb2b-c4f215e0e254" class="">Release Date: 04.06.2025</p></div></div><h2 id="205cb2be-8b3f-80ad-b4df-d52e6b89ea10" class="">Revit 2026 Support</h2><ul id="205cb2be-8b3f-8097-811f-daff10a9ef24" class="bulleted-list"><li style="list-style-type:disc">Starting from this version, Eklenty supports Revit 2026.</li></ul><h2 id="1dbcb2be-8b3f-80fb-92a3-d4221442c28c" class="">Sheet Bridge</h2><ul id="1dbcb2be-8b3f-801c-9c92-c8f2f0e66032" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue causing an error when the tool starts when a Multiple Category schedule ‘s the active view.</li></ul><ul id="1f8cb2be-8b3f-8084-95ea-c18032dbfb7c" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue causing an error when importing the changes of the element categories that don’t have Element Type definitions. (eg. Space instances)</li></ul><h2 id="1e9cb2be-8b3f-80e6-9755-f0cf25d530c4" class="">3D Insert</h2><ul id="1e9cb2be-8b3f-8050-9e8c-f783149222a8" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where creation of a curve element causes an error, when the elements length is under tolerance level.</li></ul><ul id="205cb2be-8b3f-80dd-898a-e00aa65222d3" class="bulleted-list"><li style="list-style-type:disc">Minor improvements and bug fixes.</li></ul><h2 id="1f8cb2be-8b3f-8052-bbb8-e0bea061cf57" class="">Align Gauge</h2><ul id="1f8cb2be-8b3f-807b-ad65-ed8f29bf2675" class="bulleted-list"><li style="list-style-type:disc">Tolerance of X and Y axis offset increased.</li></ul><h2 id="1facb2be-8b3f-8037-b248-e0fd6ab03834" class="">Why No See?</h2><ul id="1facb2be-8b3f-806f-9dd9-d020ab9b87c2" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue that causes the tool to fail when a view filter criteria is left empty.</li></ul><h2 id="205cb2be-8b3f-8080-8633-f8a5538ecb9a" class="">Connect Nearest</h2><ul id="205cb2be-8b3f-801d-a266-d4535119e386" class="bulleted-list"><li style="list-style-type:disc">Connector pairs forming an angle less than 165° will be ignored.</li></ul><h2 id="205cb2be-8b3f-805e-b09c-d843af9ba96d" class="">Sub Components</h2><ul id="205cb2be-8b3f-804b-8b4e-df9a507dcd29" class="bulleted-list"><li style="list-style-type:disc">Now also works for already selected elements instead of selecting everything from scratch</li></ul><ul id="205cb2be-8b3f-8098-98f3-f7426d9cf6c2" class="bulleted-list"><li style="list-style-type:disc">Will also select nested elements under other nested elements.</li></ul><p id="1e9cb2be-8b3f-80d6-9470-f155c196a943" class="">
</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1f6cb2be-8b3f-806f-8f42-d0a49cca6a13"><div style="width:100%"><div id="202cb2be-8b3f-801b-8103-ec17debf397c" class="column-list"><div id="202cb2be-8b3f-804d-a04b-de20d96fa049" style="width:68.75%" class="column"><h1 id="202cb2be-8b3f-8002-9777-c80e62b73477" class="">v0.9.4 </h1></div><div id="202cb2be-8b3f-80b7-94da-e23df7ba583a" style="width:31.250000000000007%" class="column"><p id="202cb2be-8b3f-8040-89b0-ff31b3942f22" class="">
</p><p id="202cb2be-8b3f-80a2-920f-f1c66f350980" class="">Release Date: 06.05.2025</p></div></div><h2 id="1f6cb2be-8b3f-80fc-af7d-eca9e937cc91" class="">Sheet Bridge</h2><ul id="1f6cb2be-8b3f-8072-8355-f7045b9a2154" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where importing type parameters causing error.</li></ul><ul id="1f6cb2be-8b3f-8023-a804-e1216154b158" class="bulleted-list"><li style="list-style-type:disc">Integer or Number type of parameter values are now imported as 0, when their excel cells are left blank. </li></ul><h2 id="1f6cb2be-8b3f-80a8-96ab-c83c633f4eb4" class="">3D Insert</h2><ul id="1f6cb2be-8b3f-8099-9950-edee461813c7" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue when connecting 2 off-centered Ducts with Tap (Takeoff) Fitting causes an error.</li></ul><h2 id="1f6cb2be-8b3f-8018-a379-c2d3032fb2ae" class="">Buttons</h2><ul id="1f6cb2be-8b3f-8091-8001-e2d982a63134" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue causing icon of Eklenty Button to disappear once the theme is changed in Revit 2024 and 2025</li></ul><p id="1f6cb2be-8b3f-80e1-a564-e5e6a35b054b" class="">

</p><p id="202cb2be-8b3f-80f3-ba69-e7a73146d681" class="">Release Date: 28.04.2025</p></div></div><h2 id="1e7cb2be-8b3f-803e-868e-e61276551994" class="">Transition Connect</h2><ul id="1e7cb2be-8b3f-80eb-96a4-d30a41e6812f" class="bulleted-list"><li style="list-style-type:disc">Now also supports Mechanical Equipments with duct connections.</li></ul><ul id="1e7cb2be-8b3f-8097-bfa8-ee53e052673e" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where aligned same size ducts causing Revit 2025 to crash</li></ul><h2 id="1e7cb2be-8b3f-800c-ba77-f056eb719a9a" class="">Connect Nearest</h2><ul id="1e7cb2be-8b3f-80f0-9da5-ff04a17043a3" class="bulleted-list"><li style="list-style-type:disc">Now the tool also changes the size of the connector of Family instances, if the connector sizes are associated to an instance parameter.</li></ul><h2 id="1e7cb2be-8b3f-8092-8e08-d31c0449f35f" class="">TeeFixer</h2><ul id="1e7cb2be-8b3f-80c0-b79d-c3e1c098bead" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue that caused incorrect sizing of vertically oriented Tee fitting instances.</li></ul><ul id="1e7cb2be-8b3f-806c-981d-ce1aa1aff582" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where Rectangular to Round connections causes exception.</li></ul><ul id="1e7cb2be-8b3f-80d1-bd09-d8f4f69a601f" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue causing Revit 2025 crash in rare cases.</li></ul><h2 id="1e7cb2be-8b3f-80d0-b2ce-c104e3ae2785" class="">Sheet Bridge</h2><ul id="1e7cb2be-8b3f-809a-af60-dc81998076f2" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where importing blank cells caused interpretation errors.</li></ul><ul id="1e7cb2be-8b3f-8095-8bb8-e9d9a336e95c" class="bulleted-list"><li style="list-style-type:disc">The category of each schedule is now displayed in the UI, and the list can also be sorted by category.</li></ul><ul id="1e7cb2be-8b3f-804f-869a-f10923fa12a4" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where numerical values were exported with floating-point precision errors instead of properly rounded values.</li></ul><ul id="1e7cb2be-8b3f-808c-92c8-dfd5f81afed5" class="bulleted-list"><li style="list-style-type:disc">General UI improvements.</li></ul><h2 id="1e7cb2be-8b3f-8038-8443-c90426e58ddd" class="">Why No See?</h2><ul id="1e7cb2be-8b3f-80fc-bbf2-d37e21bf4891" class="bulleted-list"><li style="list-style-type:disc">Support added for hidden Category Types (Model, Annotation, Imported etc.).</li></ul><h2 id="1e7cb2be-8b3f-800c-8159-e2746a46f46a" class="">Eklenty Button Added</h2><p id="1e7cb2be-8b3f-809c-bee8-dd8351902747" class="">About: Learn about Eklenty.<br/>Help: View user documentation.<br/>Update: Check for latest version.<br/>Contact: Reach out via email.<br/>LinkedIn: Visit Eklenty LinkedIn page.<br/></p><h2 id="1e7cb2be-8b3f-80a6-a252-cf52188af38a" class="">Installer renewed</h2><p id="1e7cb2be-8b3f-80a2-bef0-cad7e908caf0" class="">T&amp;C added to the installation process</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-801d-ad11-e4561d236dbe"><div style="width:100%"><div id="202cb2be-8b3f-8045-85ca-d3d7d7d9141d" class="column-list"><div id="202cb2be-8b3f-8081-b30a-e87909251401" style="width:68.75%" class="column"><h1 id="202cb2be-8b3f-801d-997c-cc6a869a2490" class="">v0.9.2</h1></div><div id="202cb2be-8b3f-80eb-bebd-f8725c2cbf8b" style="width:31.250000000000007%" class="column"><p id="202cb2be-8b3f-801e-9209-da6f16f84921" class="">

 the tool fails to set the height of the fitting instance correctly.</li></ul><h2 id="1dbcb2be-8b3f-800c-857e-f3655e2a9994" class="">SheetBridge</h2><ul id="1dbcb2be-8b3f-80b2-8c35-d5823092209a" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where Space instances with their Space Type parameter initially set to Null would cause an exception during processing.</li></ul><ul id="1dbcb2be-8b3f-803e-8818-efa1401327b3" class="bulleted-list"><li style="list-style-type:disc">ElementId type of parameters now exported as empty cells if they are set to Null.</li></ul><ul id="1dbcb2be-8b3f-80ea-a9be-e80d0fc5596a" class="bulleted-list"><li style="list-style-type:disc">User can now empty an ElementId type of cell if he wants to set it to Null.</li></ul><ul id="1dbcb2be-8b3f-800a-9ea5-caa8aedeba2c" class="bulleted-list"><li style="list-style-type:disc">the tool is now able to report all the cells that has faulty input and asks user to correct them.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8055-9022-f7455e08cd7d"><div style="width:100%"><div id="202cb2be-8b3f-80ca-b7f2-cb26f1aa54b4" class="column-list"><div id="202cb2be-8b3f-80ee-8ffc-ff2abb0197c4" style="width:68.75%" class="column"><h1 id="202cb2be-8b3f-8034-a7d0-e651af06552c" class="">v0.7.7 </h1></div><div id="202cb2be-8b3f-80a1-b15a-fbbeefe48849" style="width:31.250000000000007%" class="column"><p id="202cb2be-8b3f-8064-a823-e9d474d81fd1" class="">
