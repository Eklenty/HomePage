}
	
</style></head><body><article id="1dbcb2be-8b3f-80c9-a210-dea6f617039e" class="page sans"><header><h1 class="page-title">Release Notes</h1><p class="page-description"></p></header><div class="page-body"><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8037-b124-dacb6471621c"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8043-b83a-d020d5fd0fc9" class="">v0.9.3 the First Open Beta Release</h1><h2 id="1dbcb2be-8b3f-80bf-9f68-d3d1719662e2" class="">Transition Connect</h2><ul id="1dbcb2be-8b3f-80b3-928b-e194bd8c70e7" class="bulleted-list"><li style="list-style-type:disc">Now also supports Mechanical Equipments with duct connections.</li></ul><ul id="1dbcb2be-8b3f-8049-a6fc-f3425a3f4d80" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where aligned same size ducts causing Revit 2025 to crash</li></ul><h2 id="1dbcb2be-8b3f-80e7-be46-c39125698369" class="">Connect Nearest</h2><ul id="1dbcb2be-8b3f-8069-a6be-e8ad37cfc6dd" class="bulleted-list"><li style="list-style-type:disc">Now the tool also changes the size of the connector of Family instances, if the connector sizes are associated to an instance parameter.</li></ul><h2 id="1dbcb2be-8b3f-80b9-8099-e705a9564abe" class="">TeeFixer</h2><ul id="1dbcb2be-8b3f-804e-b138-ebd752943980" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue that caused incorrect sizing of vertically oriented Tee fitting instances.</li></ul><ul id="1dbcb2be-8b3f-80f2-a6c5-ed1f8c008f0c" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where Rectangular to Round connections causes exception.</li></ul><ul id="1dbcb2be-8b3f-802f-8ac1-ddf5f70cbdd5" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue causing Revit 2025 crash in rare cases.</li></ul><h2 id="1dbcb2be-8b3f-80fb-92a3-d4221442c28c" class="">Sheet Bridge</h2><ul id="1dbcb2be-8b3f-801c-9c92-c8f2f0e66032" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where importing blank cells caused interpretation errors.</li></ul><ul id="1dbcb2be-8b3f-808a-bc83-f56a3b315751" class="bulleted-list"><li style="list-style-type:disc">The category of each schedule is now displayed in the UI, and the list can also be sorted by category.</li></ul><ul id="1e1cb2be-8b3f-80e1-ae37-c916ed8a8f05" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where numerical values were exported with floating-point precision errors instead of properly rounded values.</li></ul><ul id="1dbcb2be-8b3f-8099-9e77-c23e87cef4c6" class="bulleted-list"><li style="list-style-type:disc">General UI improvements.</li></ul><h2 id="1e1cb2be-8b3f-80c3-8c2e-dd22f30cb664" class="">Why No See?</h2><ul id="1e1cb2be-8b3f-8031-93e4-f29734814f32" class="bulleted-list"><li style="list-style-type:disc">Support added for hidden Category Types (Model, Annotation, Imported etc.).</li></ul><h2 id="1dbcb2be-8b3f-8012-a34c-f9411d31d358" class="">Eklenty Button Added</h2><p id="1dbcb2be-8b3f-80b4-bc02-d4583f15e469" class="">About: Learn about Eklenty.<br/>Help: View user documentation.<br/>Update: Check for latest version.<br/>Contact: Reach out via email.<br/>LinkedIn: Visit Eklenty LinkedIn page.<br/></p><h2 id="1dbcb2be-8b3f-80f1-ba05-e773876396c0" class="">Installer renewed</h2><p id="1dbcb2be-8b3f-80df-9d00-ebc66eea1d9b" class="">T&amp;C added to the installation process</p></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-801d-ad11-e4561d236dbe"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8073-aa4f-e671dce0e905" class="">v0.9.2</h1><h2 id="1dbcb2be-8b3f-8040-b8ae-e761d85fc104" class="">New Tools</h2><ul id="1dbcb2be-8b3f-80e9-a65f-e273cebe1237" class="bulleted-list"><li style="list-style-type:disc">Why No See?</li></ul><ul id="1dbcb2be-8b3f-80e9-b079-d48d75fc7b33" class="bulleted-list"><li style="list-style-type:disc">Restore Hidden</li></ul><ul id="1dbcb2be-8b3f-805c-8772-f42bca408aa4" class="bulleted-list"><li style="list-style-type:disc">Pin/Unpin Views</li></ul><h2 id="1dbcb2be-8b3f-8062-8eaf-d8c4cbcae3a3" class="">Sheet Bridge</h2><ul id="1dbcb2be-8b3f-8014-83e8-f09f32e26c35" class="bulleted-list"><li style="list-style-type:disc">It is now safe to export Material Take-Off Schedules. Import function is still under development.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8037-a04b-f7f1eefd342f"><div style="width:100%"><h1 id="1dbcb2be-8b3f-803e-a931-ef3142226327" class="">v0.9.1</h1><h2 id="1dbcb2be-8b3f-80c6-9393-e4755beab0ec" class="">Connect Nearest</h2><ul id="1dbcb2be-8b3f-801b-a607-eeeed680e1fb" class="bulleted-list"><li style="list-style-type:disc">Distance tolerance for ductwork elements is changed to 40 mm.</li></ul><ul id="1dbcb2be-8b3f-8037-ab30-c9f94dcee6e3" class="bulleted-list"><li style="list-style-type:disc">Only connector of the flex ducts and flex pipes will be moved during connection</li></ul><ul id="1dbcb2be-8b3f-80f4-bb48-fc18a773a064" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where curve elements in certain conditions dragging the element connected to them while moving. </li></ul><ul id="1dbcb2be-8b3f-8067-af5a-e25b1c6d2371" class="bulleted-list"><li style="list-style-type:disc">Bug fix</li></ul><h2 id="1dbcb2be-8b3f-805b-b805-c263158c30ef" class="">Leapfrog</h2><ul id="1dbcb2be-8b3f-8061-8c58-f20153136890" class="bulleted-list"><li style="list-style-type:disc">Bug fix</li></ul><h2 id="1dbcb2be-8b3f-8038-bead-c0b66a003560" class="">Transition Connect</h2><ul id="1dbcb2be-8b3f-80c7-88e6-c288eb14d12b" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue causing an error when elements selected with connectors facing away from each other.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8043-a54f-e3c63912ef2e"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8065-8ff3-cb05c4420ca5" class="">v0.9.0 Early Access Release</h1><h2 id="1dbcb2be-8b3f-80f5-becf-e2f9dc2b63fa" class="">Connect Nearest</h2><ul id="1dbcb2be-8b3f-809b-b7b2-d43d08412a13" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where very short elements causing error.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-80b4-8868-c233daad6ab9"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8052-8e23-f3fc016d8d55" class="">v0.8.8</h1><h2 id="1dbcb2be-8b3f-808a-ac7c-ea0d15392b65" class="">3D Corner</h2><ul id="1dbcb2be-8b3f-8020-853c-d7edd69dba85" class="bulleted-list"><li style="list-style-type:disc">Tool relocated to Productivity panel.</li></ul><ul id="1dbcb2be-8b3f-8096-a1a5-f28713c95290" class="bulleted-list"><li style="list-style-type:disc">Object selection algorithm has been modified so that it won&#x27;t allow selection of Insulation elements.</li></ul><ul id="1dbcb2be-8b3f-8077-99f6-f2ef1442d2bd" class="bulleted-list"><li style="list-style-type:disc">Tool automatically applies insulation based on selected elements.</li></ul><h2 id="1dbcb2be-8b3f-80ed-b4bb-e4a551ddbc9e" class="">3D Insert</h2><ul id="1dbcb2be-8b3f-8058-87ea-d2cc3d05667c" class="bulleted-list"><li style="list-style-type:disc">Tool relocated to Productivity panel.</li></ul><ul id="1dbcb2be-8b3f-808b-8556-d00271189a43" class="bulleted-list"><li style="list-style-type:disc">Object selection algorithm has been modified so that it won&#x27;t allow selection of Insulation elements.</li></ul><ul id="1dbcb2be-8b3f-8024-a168-c04d9ba94adc" class="bulleted-list"><li style="list-style-type:disc">Tool automatically applies insulation based on selected elements.</li></ul><h2 id="1dbcb2be-8b3f-8026-832b-db80040171c2" class="">Intersect</h2><ul id="1dbcb2be-8b3f-8082-bd51-e42196a39c55" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue causing an error when perpendicular elements are selected.</li></ul><h2 id="1dbcb2be-8b3f-8018-8f24-f897c3ad2b03" class="">Transition Connect</h2><ul id="1dbcb2be-8b3f-801c-886c-c3697cfc36ba" class="bulleted-list"><li style="list-style-type:disc">Tool now disallows selection of 2 elements that are impossible to connect with a transition.</li></ul><ul id="1dbcb2be-8b3f-8022-a188-d6ce1c056300" class="bulleted-list"><li style="list-style-type:disc">Tool now disallows selection of same element in both selection.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8076-b018-d907bae7dc1c"><div style="width:100%"><h1 id="1dbcb2be-8b3f-80cc-a979-ff41c3509116" class="">v0.8.7</h1><h2 id="1dbcb2be-8b3f-806e-9221-e57773e14e91" class="">New Tools</h2><ul id="1dbcb2be-8b3f-80d5-b298-f934d2b05d6f" class="bulleted-list"><li style="list-style-type:disc">3D Corner tool added.</li></ul><ul id="1dbcb2be-8b3f-80bc-a427-c84c46a99c88" class="bulleted-list"><li style="list-style-type:disc">3D Insert tool added.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-802b-9251-d833ca7246df"><div style="width:100%"><h1 id="1dbcb2be-8b3f-80ba-9408-c1787b907fe9" class="">v0.8.6</h1><h2 id="1dbcb2be-8b3f-803e-a9f3-e96592103973" class="">Leapfrog</h2><ul id="1dbcb2be-8b3f-80af-a0f4-c08d2ac7147d" class="bulleted-list"><li style="list-style-type:disc">Transaction renamed to Leapfrog.</li></ul><h2 id="1dbcb2be-8b3f-808b-9d3a-e259f463f0b3" class="">ToggleInsulation</h2><ul id="1dbcb2be-8b3f-80f4-95db-e7ff7c5d9d62" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where the tool throws an exception when a 3D view graphic settings are controlled by a View Template.</li></ul><h2 id="1dbcb2be-8b3f-803f-9b8f-ca94c8b43ea0" class="">Eklenty Console</h2><ul id="1dbcb2be-8b3f-8070-bd39-e338a7bf1a2b" class="bulleted-list"><li style="list-style-type:disc">Clear button moved so that it won&#x27;t overlap the scroll bar.</li></ul><h2 id="1dbcb2be-8b3f-801e-beea-c3817fe9fc3f" class="">Sheetbridge</h2><ul id="1dbcb2be-8b3f-8069-8c11-c4f5eacfb273" class="bulleted-list"><li style="list-style-type:disc">Default folder has been replaced.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-801e-889d-c0eb8d186df3"><div style="width:100%"><h1 id="1dbcb2be-8b3f-80a3-8526-f4fe2471ac71" class="">v0.8.5</h1><h2 id="1dbcb2be-8b3f-806a-b35e-c6b38e6aaec6" class="">Sheetbridge</h2><ul id="1dbcb2be-8b3f-8015-9aa7-db521ef2f8ec" class="bulleted-list"><li style="list-style-type:disc">Indirect user created parameters are now supported (eg. user created Room instance parameters, Space instance parameters etc.).</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-80d0-b123-fa83c0357f1b"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8082-a6bb-efe0e5936626" class="">v0.8.4</h1><h2 id="1dbcb2be-8b3f-808d-894d-e260b85ff903" class="">Sheetbridge</h2><ul id="1dbcb2be-8b3f-8089-838a-f1ad79602c50" class="bulleted-list"><li style="list-style-type:disc">Bug fixed where a Family Type change returns different Family with the same type name.</li></ul><ul id="1dbcb2be-8b3f-80fb-8e88-f823c3c592bf" class="bulleted-list"><li style="list-style-type:disc">When an element doesn&#x27;t exist in the model add-in reports the issue.</li></ul><h2 id="1dbcb2be-8b3f-8051-b1d1-e275e18a0f9a" class="">Intersect</h2><ul id="1dbcb2be-8b3f-809e-b707-dcaa2f336301" class="bulleted-list"><li style="list-style-type:disc">no longer allows selection of duct and pipe insulation.</li></ul><h2 id="1dbcb2be-8b3f-80cf-8c6f-c2193b678d68" class="">Eklenty Console</h2><ul id="1dbcb2be-8b3f-8089-8e10-f2c6b3acc556" class="bulleted-list"><li style="list-style-type:disc">Clear button added.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-80c9-a506-dffd6350ddea"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8080-8452-d392e126dd22" class="">v0.8.3</h1><h2 id="1dbcb2be-8b3f-8067-b196-dc10f8eb1235" class="">Intersect</h2><ul id="1dbcb2be-8b3f-8056-b479-e52972206d24" class="bulleted-list"><li style="list-style-type:disc">Licensing tools added.</li></ul><h2 id="1dbcb2be-8b3f-806b-9669-ed1563a338ee" class="">Sheetbridge</h2><ul id="1dbcb2be-8b3f-8063-a088-d8595c320c84" class="bulleted-list"><li style="list-style-type:disc">Licensing tools added.</li></ul><h2 id="1dbcb2be-8b3f-8009-bc75-c2b5ded61272" class="">Leapfrog</h2><ul id="1dbcb2be-8b3f-8088-a190-f22c2e05edbd" class="bulleted-list"><li style="list-style-type:disc">Licensing tools added.</li></ul><h2 id="1dbcb2be-8b3f-80e8-ae67-dc39a9013742" class="">SprinklerPack</h2><ul id="1dbcb2be-8b3f-8050-be71-dc9715aaae76" class="bulleted-list"><li style="list-style-type:disc">Licensing tools added.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8026-a256-f237ecca9b7d"><div style="width:100%"><h1 id="1dbcb2be-8b3f-80f5-a10f-cdedb2fde1af" class="">v0.8.2</h1><h2 id="1dbcb2be-8b3f-8013-81e8-d950808f0512" class="">Eklenty Essentials</h2><ul id="1dbcb2be-8b3f-8043-b2f4-f3c842fe599a" class="bulleted-list"><li style="list-style-type:disc">Package sent to Autodesk for review.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-80dd-b9a4-c5f170a7314f"><div style="width:100%"><h1 id="1dbcb2be-8b3f-802b-9bd6-f480382f0a93" class="">v0.8.1</h1><h2 id="1dbcb2be-8b3f-8014-8e59-c1447bfb956d" class="">SheetBridge</h2><ul id="1dbcb2be-8b3f-80f9-8a14-d9abd3479479" class="bulleted-list"><li style="list-style-type:disc">Key Schedules are now also supported.</li></ul><ul id="1dbcb2be-8b3f-80b5-9cf6-e2763649f019" class="bulleted-list"><li style="list-style-type:disc">Integer based String parameters are now fully supported (eg. &quot;Condition Type&quot; parameter of Space instances).</li></ul><ul id="1dbcb2be-8b3f-8020-810a-d97339f00779" class="bulleted-list"><li style="list-style-type:disc">Resolved the issue where an empty schedule list can still be exported.</li></ul><h2 id="1dbcb2be-8b3f-80a3-ab0f-e7ed670b88f1" class="">FreePack</h2><ul id="1dbcb2be-8b3f-803a-b3e2-e2e77d4ab1a3" class="bulleted-list"><li style="list-style-type:disc">Now renamed to Essentials.</li></ul><h2 id="1dbcb2be-8b3f-8034-8c7e-efa83246ab98" class="">Buttons</h2><ul id="1dbcb2be-8b3f-807f-9d20-ee8da4a7020a" class="bulleted-list"><li style="list-style-type:disc">They now disable or enable based on the type of the document.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-807f-842b-c714c6a9d5ba"><div style="width:100%"><h1 id="1dbcb2be-8b3f-80ac-b2ff-d9f4d68dca35" class="">v0.8.0</h1><h2 id="1dbcb2be-8b3f-808a-9364-cf6e95f9492e" class="">Revit 2025 Compatibility</h2><ul id="1dbcb2be-8b3f-8039-b9a1-c5eee126b3d9" class="bulleted-list"><li style="list-style-type:disc">Eklenty now compatible with Revit 2025.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-807d-bf3e-cfa5bd4f1d93"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8044-8cca-d17894f10c50" class="">v0.7.9</h1><h2 id="1dbcb2be-8b3f-80cc-9099-d5c71bbd35c9" class="">Pulldown Buttons</h2><ul id="1dbcb2be-8b3f-803e-84b7-c94efd843bb8" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where the Split Button icons wouldn&#x27;t change their colors when the theme is changed in Revit 2024.</li></ul><h2 id="1dbcb2be-8b3f-80ff-84be-e3704dd8bbc3" class="">SheetBridge</h2><ul id="1dbcb2be-8b3f-80a0-837f-ca597bfe1adb" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where the first Integer based string parameter in the sheet getting ignored during import session.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8005-805d-db2f2ed092a9"><div style="width:100%"><h1 id="1dbcb2be-8b3f-8088-ac29-e858617185a5" class="">v0.7.8</h1><h2 id="1dbcb2be-8b3f-802f-95df-f15578a738a4" class="">Leapfrog</h2><p id="1dbcb2be-8b3f-801d-9e95-fd41925d6817" class="">Bug fix where a multi-system mechanical equipment gets involved with the selection and moves more than once.</p><h2 id="1dbcb2be-8b3f-8049-9418-ed0d2a8719ea" class="">SelectFamily</h2><ul id="1dbcb2be-8b3f-80db-9b16-cd6d156f5880" class="bulleted-list"><li style="list-style-type:disc">Bug, causing exception when incompatible element is selected, is now resolved.</li></ul><ul id="1dbcb2be-8b3f-80fb-b877-e28a0a676cb6" class="bulleted-list"><li style="list-style-type:disc">Legend Components are also can now be selected as reference element. The result will, however, exclude the legend component after running the tool.</li></ul><ul id="1dbcb2be-8b3f-809c-beb2-d82d91397510" class="bulleted-list"><li style="list-style-type:disc">Select Family tool is now split into 2 different tools: Select All Family, Select Visible Family.<blockquote id="1dbcb2be-8b3f-80c7-8375-f43adb04f496" class="">Select All Family: selects all type independent family instances all accross the project.<br/>Sleect Visible Family: selects all type independent family instances visible in the active view.<br/></blockquote></li></ul><h2 id="1dbcb2be-8b3f-8090-8193-c34fcef38c42" class="">AlignGauge</h2><ul id="1dbcb2be-8b3f-80a1-b52e-e1eca7551341" class="bulleted-list"><li style="list-style-type:disc">Bug causing an exception when insulation is selected has been resolved.</li></ul><h2 id="1dbcb2be-8b3f-8060-add4-f56eb21b3ac3" class="">SlippedDuctTaps</h2><ul id="1dbcb2be-8b3f-80ba-bb69-cf4444959e39" class="bulleted-list"><li style="list-style-type:disc">Now reports also Level Name of the elements.</li></ul><h2 id="1dbcb2be-8b3f-8091-8e68-fa8b70cf72ae" class="">TeeFixer</h2><ul id="1dbcb2be-8b3f-80a9-be01-d04124c5ab42" class="bulleted-list"><li style="list-style-type:disc">Fixed the issue where the tool fails to set the height of the fitting instance correctly.</li></ul><h2 id="1dbcb2be-8b3f-800c-857e-f3655e2a9994" class="">SheetBridge</h2><ul id="1dbcb2be-8b3f-80b2-8c35-d5823092209a" class="bulleted-list"><li style="list-style-type:disc">Resolved an issue where Space instances with their Space Type parameter initially set to Null would cause an exception during processing.</li></ul><ul id="1dbcb2be-8b3f-803e-8818-efa1401327b3" class="bulleted-list"><li style="list-style-type:disc">ElementId type of parameters now exported as empty cells if they are set to Null.</li></ul><ul id="1dbcb2be-8b3f-80ea-a9be-e80d0fc5596a" class="bulleted-list"><li style="list-style-type:disc">User can now empty an ElementId type of cell if he wants to set it to Null.</li></ul><ul id="1dbcb2be-8b3f-800a-9ea5-caa8aedeba2c" class="bulleted-list"><li style="list-style-type:disc">the tool is now able to report all the cells that has faulty input and asks user to correct them.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-8055-9022-f7455e08cd7d"><div style="width:100%"><h1 id="1dbcb2be-8b3f-80a5-ac79-da92ae09ea19" class="">v0.7.7</h1><h2 id="1dbcb2be-8b3f-809b-9648-f5772b6dc446" class="">SheetBridge</h2><ul id="1dbcb2be-8b3f-809a-96b8-c73ac54dd1a1" class="bulleted-list"><li style="list-style-type:disc">Issue with &quot;Preserve Schedule Formatting&quot; option has been resolved.</li></ul></div></figure><figure class="block-color-blue_background callout" style="white-space:pre-wrap;display:flex" id="1dbcb2be-8b3f-809f-8cc7-c1c5c85aed01"><div style="width:100%"><h1 id="1dbcb2be-8b3f-801a-a3c8-f06f68a027e9" class="">v0.7.6</h1><h2 id="1dbcb2be-8b3f-80f4-a7fa-c29731a57a0d" class="">SheetBridge</h2><ul id="1dbcb2be-8b3f-8022-adcd-d015b2f1b1fd" class="bulleted-list"><li style="list-style-type:disc">UI allows Shift Select.</li></ul><h2 id="1dbcb2be-8b3f-802b-97a1-f71f2c57a934" class="">ZoomSelected</h2><ul id="1dbcb2be-8b3f-8058-b0d1-c9d5a3a85a6e" class="bulleted-list"><li style="list-style-type:disc">Fixed the issue causing the tool throw an exception when no element is selected.</li></ul><h2 id="1dbcb2be-8b3f-80ed-a308-cd2d03f7c698" class="">SelectFamily</h2><ul id="1dbcb2be-8b3f-80fe-a27a-f9c4aced912f" class="bulleted-list"><li style="list-style-type:disc">Fixed the issue causing the tool throw an exception when no element is selected.</li></ul><h2 id="1dbcb2be-8b3f-801d-a685-f16072071a0f" class="">SubComponents</h2><ul id="1dbcb2be-8b3f-8064-9717-f4eb6fc55468" class="bulleted-list"><li style="list-style-type:disc">Fixed the issue causing the tool throw an exception when no element is selected when prompted.</li></ul><h2 id="1dbcb2be-8b3f-8031-a91b-cd3ad54f7a5a" class="">Leapfrog</h2><ul id="1dbcb2be-8b3f-8084-b708-fa8581f08d89" class="bulleted-list"><li style="list-style-type:disc">Prompts you to select elements if no MEPCurve element is selected before starting the tool.</li></ul><h2 id="1dbcb2be-8b3f-80ac-b7a4-ea7e1a23f740" class="">ToggleInsulation</h2><ul id="1dbcb2be-8b3f-8088-ad6c-ceab05eb8803" class="bulleted-list"><li style="list-style-type:disc">Refuses to function only when V/G Overrides Model is checked in View Template of the Active View.</li></ul></div></figure><p id="1dbcb2be-8b3f-8037-a16d-d634b728f8c3" class="">
</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
